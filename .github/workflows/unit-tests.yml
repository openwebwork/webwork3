name: Unit Tests and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    # If we are going to use a prebuilt image like this we need a webwork repository on docker hub
    container: drgrice1/webwork3
    steps:
      - uses: actions/checkout@v2
      - name: Build project and run tests
        env:
          HARNESS_PERL_SWITCHES: -MDevel::Cover
        run: |
          cat conf/webwork3.yml.dist | sed 's/\/opt\/webwork\//\/__w\/webwork3\//g' > conf/webwork3.yml
          perl t/db/build_db.pl
          prove -r t

